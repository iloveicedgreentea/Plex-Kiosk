<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preload" as="image" href="{{.ThumbURL}}">
    <title>Plex Library Viewer</title>
    <style>
        :root {
            --bg-primary: #1a1a1a;
            --bg-secondary: #2d2d2d;
            --text-primary: #ffffff;
            --text-secondary: #b3b3b3;
            --accent: #e5a00d;
        }

        body {
            margin: 0;
            padding: 20px;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        h1,
        h2 {
            color: var(--accent);
        }

        .library-section {
            margin-bottom: 40px;
        }

        .items-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            padding: 20px 0;
        }

        .item-card {
            background-color: var(--bg-secondary);
            border-radius: 8px;
            overflow: hidden;
            transition: transform 0.2s;
        }

        .item-card:hover {
            transform: translateY(-5px);
        }

        .item-thumb {
            width: 100%;
            height: 300px;
            object-fit: cover;
            background-color: var(--bg-primary);
        }

        .item-info {
            padding: 12px;
        }

        .item-title {
            margin: 0;
            font-size: 1em;
            color: var(--text-primary);
        }

        .item-year {
            color: var(--text-secondary);
            font-size: 0.9em;
            margin-top: 4px;
        }

        .last-updated {
            color: var(--text-secondary);
            font-size: 0.9em;
            margin-bottom: 20px;
        }

        .no-items {
            color: var(--text-secondary);
            text-align: center;
            padding: 20px;
            background-color: var(--bg-secondary);
            border-radius: 8px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Plex Library</h1>
        <div class="last-updated">Last updated: {{.lastUpdated}}</div>

        {{range $libraryName, $items := .libraries}}
        <div class="library-section">
            <h2>{{$libraryName}}</h2>
            {{if $items}}
            <div class="items-grid">
                {{range $items}}
                <div class="item-card">
                    {{if .ThumbURL}}
                    <img class="item-thumb" src="{{.ThumbURL}}" alt="{{.Title}}">
                    {{else}}
                    <div class="item-thumb"></div>
                    {{end}}
                    <div class="item-info">
                        <h3 class="item-title">{{.Title}}</h3>
                        {{if .Year}}
                        <div class="item-year">{{.Year}}</div>
                        {{end}}
                    </div>
                </div>
                {{end}}
            </div>
            {{else}}
            <div class="no-items">No items found in this library</div>
            {{end}}
        </div>
        {{end}}
    </div>
</body>

</html>
